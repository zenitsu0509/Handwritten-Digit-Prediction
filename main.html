<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handwritten Digit Predictor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Handwritten Digit Predictor</h1>
    <p>Draw a digit (0-9) in the box below.</p>
    
    <div class="canvas-container">
        <canvas id="digit-canvas" width="280" height="280"></canvas>
    </div>

    <div class="buttons-container">
        <button id="predict-button">Predict</button>
        <button id="clear-button">Clear</button>
    </div>

    <h2>Prediction: <span id="prediction-result"></span></h2>

    <!-- TensorFlow.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <!-- Our script -->
    <script src="script.js"></script>
</body>
</html>
